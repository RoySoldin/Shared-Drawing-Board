<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sockets Example</title>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <script type="text/javascript" src="sketch.js"></script>

    <style>
      body {
        padding: 20px;
      }


      .btn-group button {
          background-color: #4CAF50; /* Green background */
          border: 1px solid green; /* Green border */
          color: white; /* White text */
          padding: 10px 30px; /* Some padding */
          cursor: pointer; /* Pointer/hand icon */
          float: left; /* Float the buttons side by side */
        }

        /* Clear floats (clearfix hack) */
        .btn-group:after {
          content: "";
          clear: both;
          display: table;
        }

        .btn-group button:not(:last-child) {
          border-right: none; /* Prevent double borders */
        }

        /* Add a background color on hover */
        .btn-group button:hover {
          background-color: #3e8e41;
        }

        .btn-group2 button {
        background-color: #4CAF50; /* Green background */
        border: 1px solid green; /* Green border */
        color: white; /* White text */
        padding: 10px 24px; /* Some padding */
        cursor: pointer; /* Pointer/hand icon */
        float: left; /* Float the buttons side by side */
      }

      .btn-group2 button:not(:last-child) {
        border-right: none; /* Prevent double borders */
      }

      /* Clear floats (clearfix hack) */
      .btn-group2:after {
        content: "";
        clear: both;
        display: table;
      }

      /* Add a background color on hover */
      .btn-group2 button:hover {
        background-color: #3e8e41;
      }

      .label label {
        color: #3e8e41;
        font-weight: bold;
        display: block;
        width: 450px;
        float: center;
        }
    </style>
  </head>
  <body>
     <div class="label">
      <label id="user_label">Welcome to shared drawing board</label>
    </div>
    <div class="btn-group">
      <button id="circle" onclick="circle_pressed()">Circle</button>
      <button id="square" onclick="square_pressed()">Square</button>
      <button id="delete_my_shapes" onclick="delete_my_shapes_pressed()">Delete my shapes</button>
    </div>
    <div class="btn-group2">
      <button id="white" onclick="white_pressed()">White</button>
      <button id="green" onclick="green_pressed()">Green</button>
      <button id="yellow" onclick="yellow_pressed()">Yellow</button>
      <button id="blue" onclick="blue_pressed()">Blue</button>
      <button id="red" onclick="red_pressed()">Red</button>
    </div>
  </body>
</html>
